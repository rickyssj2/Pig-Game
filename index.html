<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pig Game</title>
  </head>
  <body>
    <div class="container">
      <header class="rules">
        <button class="rules__btn">
          <h2 class="rules__title">rules <span class="expand">></span></h2>
        </button>
        <ol class="rules__list hidden">
          <li>
            On dice roll of 1 all 'Current' points are lost and your turn ends
          </li>
          <li>You can 'Hold' the 'Current' points and end your turn</li>
          <li>First player to reach 100 points wins</li>
        </ol>
      </header>
      <main>
        <section class="player player--0 player--active">
          <h2 class="name" id="name--0">Player 1</h2>
          <p class="score" id="score--0">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--0">0</p>
          </div>
        </section>
        <section class="player player--1">
          <h2 class="name" id="name--1">Player 2</h2>
          <p class="score" id="score--1">0</p>
          <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current--1">0</p>
          </div>
        </section>
        <img src="dice-5.png" alt="Playing dice" class="dice hidden" />
        <button class="btn btn--new">ðŸ”„ New game</button>
        <button class="btn btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold">ðŸ“¥ Hold</button>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
